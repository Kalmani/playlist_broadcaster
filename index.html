<html>
<head>
  <title>Playlist broadcaster</title>
  <script type="text/javascript" src="front/MooTools-Core-1.5.2.js">;</script>
  <script type="text/javascript" src="front/MooTools-More-1.5.2-compressed.js">;</script>
</head>
<body>
  <audio controls style="display:none;">
    <source src="Kalimba.mp3" type="audio/mpeg">
  </audio>

  <video width="100%" height="100%" controls id="video">
    <source src="" type="video/mp4">
  </video>


  <div id="playlists"></div>



  <span id="play">play video</span><br />
  <span id="switch">Switch</span><br />
  <span id="go_to">Go to 20 sec</span>

  <script type="text/javascript" src="scripts_compiled.js">;</script>
</body>
</html>
